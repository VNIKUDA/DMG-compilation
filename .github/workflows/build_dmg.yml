name: Build macOS Disk Image

on:
  push:
    branches:
      - main  # Change to your default branch
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.4'  # Specify the Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 pyinstaller

    - name: Build the application
      run: |
        pyinstaller --onefile --windowed hello.py  # Replace with your script

    - name: Create DMG
      run: |
        mkdir output
        hdiutil create -volname "HelloWorld" -srcfolder dist/hello.app -ov -format UDZO output/HelloWorld.dmg

    - name: Upload DMG
      uses: actions/upload-artifact@v2
      with:
        name: HelloWorld-DMG
        path: output/HelloWorld.dmg
