name: Build macOS Application with Py2App tool

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12.4"

    - name: Build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 py2app

    - name: Build application
      run: |
        py2applet --make-setup hello_world.py
        py2app setup.py hello_world.py

    - name: Upload result
      uses: actions/upload-artifact@v3
      with:
        name: HelloWorld
        path: dist/hello_world.app



